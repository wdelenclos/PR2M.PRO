<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Test VTNV</title>
    <link rel="stylesheet" href="core/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="core/jquery-3.2.1.min.js"></script>
    <script src="core/FileSaver.js"></script>
</head>
<body>
<h1>Test VTNV</h1>
<form action="#" id="parameters">
    <label for="test_PatientName">Nom du patient </label><input id="test_PatientName" type="text" required><br/>
    <label for="test_PatientPrename">Prénom</label><input id="test_PatientPrename" type="text" required><br/>
    <label for="nbrepetition">Nombre de répétition </label><input id="nbrepetition" name="nbrepetition" type="number" step="1" value="20" min="2" max="900" required><br/>
    <label for="intervalMin">Intervalle minimum (en ms)</label><input type="number"  step="250" id="intervalMin" name="intervalMin"  value="1500" min="250" required><br/>
    <label for="intervalMax">Intervalle max (en ms)</label><input id="intervalMax"  step="250" name="intervalMax"  type="number"   min="500" value="6000" required>
    <label>
        Image
        <span class="custom-dropdown custom-dropdown--white">
        <select id="imageTest" class="custom-dropdown__select custom-dropdown__select--white">
            <option>Forme</option>
            <option>Symbole non sémantisable</option>
        </select>
    </span>
    </label>
    <input type="submit" id="test_starter">

</form>

<div class="result">
</div>
<div class="test">
    <img id="ImageTestIMG" src="images/forme.jpg" alt="ImageTest">
</div>


</body>
<script src="core/template.js"></script>
<script src="core/module.js"></script>
<script src="core/core.js"></script>
</html>
